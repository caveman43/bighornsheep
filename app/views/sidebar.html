<div class="sidebar">
    <div class="">Filter search results:</div>
    <ul class="list-unstyled filter-item-container">
        <li class="filter-item">
            <!--<input class="form-control" type="text" placeholder="BANK NAME" ng-model="bankname" />-->
            <input type="text"
                   ng-model="filter.bankname"
                   typeahead="bank for bank in bankList | filter:filter.bankname | limitTo:10"
                   class="form-control"
                   placeholder="BANK NAME" />
        </li>
        <li class="filter-item">
            <input type="text"
                   ng-model="filter.state"
                   typeahead="state for state in statesList | filter:filter.state | limitTo:10"
                   class="form-control"
                   placeholder="STATE NAME" />
        </li>
        <li class="filter-item">
            <input type="text"
                   ng-model="filter.city"
                   typeahead="city for city in cityList | filter:filter.city | limitTo:10"
                   class="form-control"
                   placeholder="CITY" />
        </li>

    </ul>
</div>
